    <title>Bidri</title>
    <meta
      content='Bidri craft is a metal handicraft that originated in Bidar during the rule of the Bahamani sultans in the 15th century. Its history can be traced back to the Kakatiya period, which dates back several centuries. Bidri ware is also known as "Damascene," which is probably derived from the word "Damascus," the original place of the Bidri craft. The history of bidriware is said to have begun during the reign of Ahmed Shah Al Wali Bahmani, who ruled from 1422 to 1436. He was a great patron of the arts, and the city of Bidar became the production centre for Bidri since then.'
      name="description"
    />

    <!-- PAGE TRANSITION -->
    <script>
      $("a").click(function (e) {
        e.preventDefault();
        // prevent default anchor behavior
        var goTo = this.getAttribute("href"); // store anchor href

        // do something while timeOut ticks ...

        setTimeout(function () {
          window.location = goTo;
        }, 600); // time in ms
      });

      /* If browser back button was used, flush cache */
      (function () {
        window.onpageshow = function (event) {
          if (event.persisted) {
            window.location.reload();
          }
        };
      })();
    </script>
